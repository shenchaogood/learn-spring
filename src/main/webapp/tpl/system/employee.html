<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">操作员管理</h1>
</div>
<div class="wrapper-md">
	<div class="panel panel-default">
		<div class="panel-heading">操作员管理</div>
		<div class="table-responsive">
			<table class="table table-striped m-b-none" data-ui-jq="dataTable" data-ui-refresh="refresh" data-ui-options="{
				    serverSide: true,
				    ordering: false, // 禁止排序
			 	    columns: [
			            { data: 'id' },
			            { data: 'name' },
			            { data: 'email' },
			            { data: 'password' },
			            { data: 'createTime' },
			            { data: 'updateTime' }
			        ],
				    ajax: {
				        url: 'manage/user/list',
				        type: 'POST',
			            contentType:'application/json',
				        data: function(data) {
				        	return JSON.stringify(data);
				        }
				    }
				}">
				<thead>
					<tr>
						<th style="width: 10%">ID</th>
						<th style="width: 10%">姓名</th>
						<th style="width: 20%">Email</th>
						<th style="width: 20%">密码</th>
						<th style="width: 20%">创建时间</th>
						<th style="width: 20%">更新时间</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
